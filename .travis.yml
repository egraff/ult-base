language: python

git:
  depth: 10

matrix:
  include:
    - name: "Linux - Latest TeX Live"
      env:
        - TEST_SUITE=linux-latest
        - PROTODIR=proto_tl2016
        - PYTHON=python
      os: linux
      sudo: required
      python: 3.6
    - name: "OS X - Latest TeX Live"
      env:
        - TEST_SUITE=osx-latest
        - PROTODIR=proto_tl2016
        - PYTHON=python3
      os: osx
      sudo: required
      language: generic
      osx_image: xcode10.2
      before_install:
        - sw_vers
        - brew update
        - python3 --version
        - brew install libidn
        - brew install ghostscript
        - gs -v
        - brew install imagemagick
        - compare -version
        - pdfinfo -v || (exit 0)
    - name: "OS X - TeX Live 2019"
      env:
        - TEST_SUITE=osx-tl2019
        - PROTODIR=proto_tl2016
        - PYTHON=python3
      os: osx
      sudo: required
      language: generic
      osx_image: xcode10.2
      before_install:
        - sw_vers
        - brew update
        - python3 --version
        - brew install libidn
        - brew install ghostscript
        - gs -v
        - brew install imagemagick
        - compare -version
        - pdfinfo -v || (exit 0)
    - name: "OS X - TeX Live 2018"
      env:
        - TEST_SUITE=osx-tl2018
        - PROTODIR=proto_tl2016
      os: osx
      sudo: required
      language: generic
      osx_image: xcode10.2
      before_install:
        - sw_vers
        - brew update
        - python3 --version
        - brew install libidn
        - brew install ghostscript
        - gs -v
        - brew install imagemagick
        - compare -version
        - pdfinfo -v || (exit 0)
    - name: "OS X - TeX Live 2017"
      env:
        - TEST_SUITE=osx-tl2017
        - PROTODIR=proto_tl2016
      os: osx
      sudo: required
      language: generic
      osx_image: xcode10.2
      before_install:
        - sw_vers
        - brew update
        - python3 --version
        - brew install libidn
        - brew install ghostscript
        - gs -v
        - brew install imagemagick
        - compare -version
        - pdfinfo -v || (exit 0)

install:
  - ci/travis_install_${TEST_SUITE}.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export PATH=/Library/TeX/Distributions/Programs/texbin:$PATH;
    fi
  - tlmgr conf
  - make install CONTINUE=y
  - sudo -i texhash
script:
  - make -C test PYTHON=${PYTHON} PROTODIR=${PROTODIR}
after_script:
  - ci/travis_after.sh
