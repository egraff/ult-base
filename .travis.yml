language: python

git:
  depth: 1

matrix:
  include:
    - name: "Linux - Latest TeX Live"
      env: TEST_SUITE=linux-latest
      os: linux
      sudo: required
      python: 2.7

install:
  - ci/travis_install_${TEST_SUITE}.sh
  - tlmgr conf
  - make install CONTINUE=y
  - sudo -i texhash
script:
  - make -C test
after_script:
  - ci/travis_after.sh
